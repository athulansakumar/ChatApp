<h2>Sign In</h2>
<form class="col-md-6">
    <div id="errorMessage" *ngIf="errorMessage" class="alert" [ngClass]="{'alert-danger':(errorMessage!='Signed in'),'alert-success':(errorMessage=='Signed in')}" role="alert">
      <p>{{errorMessage}}</p>
    </div>
  <div class="form-group">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" [(ngModel)]="user.email">
  </div>
  <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" [(ngModel)]="user.password">
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Remember Me
      </label>
    </div>
  </div>
  <button type="button" (click)="signIn()" class="btn btn-primary">Sign In</button>
</form>
